<body>
  <style>
      .pagination a {
        margin: 0px 5px;
      }
      .pagination button {
      background-color: lightgray;
      border: 1px solid black;
      padding: 5px 10px;
      }
      #Stretch {
        background-color: rgb(3, 120, 20);
        color: white;
        border: none;
        padding: 5px 10px;
        transition: 1s;
      }
      #Stretch:hover {
        padding: 10px 30px;
        transition: 1s;
      }
      .button-3d {
        background-color: rgb(3, 120, 20);
        color: white;
        border: none;
        padding: 10px 20px;
        box-shadow: 2px 2px rgba(0, 0, 0, 0.5);
      }
      .button-3d:active {
        transform: translateX(4px) translateY(4px);
        box-shadow: 0px 0px rgba(0, 0, 0, 0.5);
      }
      button#margin {
        background-color: rgb(3, 120, 20);
        color: white;
        border: none;
        margin: 20px;
        padding: 10px 20px;
        transition: 1s;
      }
      button#margin:hover {
        margin: 10px;
        padding: 10px 30px;
        transition: 1s;
      }
  </style>
